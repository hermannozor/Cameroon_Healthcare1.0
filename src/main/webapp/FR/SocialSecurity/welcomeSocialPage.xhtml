             <p:fieldset legend="C'est quoi la sécurité sociale?" style="margin-bottom:20px">
        <h:panelGrid columns="2" cellpadding="5">
            <p:graphicImage url="/images/securite_sociale.jpg" style="width: 300px; height: 300px" />
            <h:outputText style="font-size: 14px"
                value= "la sécurité sociale désigne un ensemble de dispositifs et d'institutions qui ont pour fonction de protéger les individus des conséquences d'événements ou de situations diverses, généralement qualifiés de « risques sociaux »1. La notion de sécurité sociale revêt deux aspects :

Sur le plan fonctionnel, la sécurité sociale assiste des personnes lorsque celles-ci sont confrontées tout au long de leur vie à différents évènements ou situations dont l'incidence financière peut se révéler coûteuse. Quatre branches sont définies par le Code de la sécurité sociale en France2 qui sont censées couvrir chacune un type de risques ainsi que les modes de couverture et prestations prévus pour les ayants droit concernés :
La branche maladie (maladie, maternité, invalidité, décès) ;
La branche accidents du travail et maladies professionnelles ;
La branche vieillesse et veuvage (retraite) ;
La branche famille (dont handicap, logement...).
" />
