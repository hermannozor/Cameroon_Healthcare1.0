             <p:fieldset legend="Qu’est ce que la branche retraite ?" style="margin-bottom:20px">
        <h:panelGrid columns="2" cellpadding="5">
            <p:graphicImage url="/images/securite_sociale.jpg" style="width: 300px; height: 300px" />
            <h:outputText style="font-size: 14px"
                value= "L’ensemble des régimes obligatoires de base ou complémentaires de retraites fonctionne au Cameroun sur le mode de la répartition. Les régimes redistribuent au cours d’une année, sous forme de pensions versées aux retraités, les cotisations encaissées la même année auprès des actifs.

A noter : Info-retraite est un site commun aux 35 organismes de retraite obligatoire (base et complémentaire) qui se sont réunis au sein d’un groupement d’intérêt public, le GIP Info Retraite. Vous trouverez sur ce site des informations générales sur la retraite des différentes catégories professionnelles.

Un système fondé sur la répartition

Si les règles des différents régimes de retraite en France répondent à des conceptions différentes, elles reposent toutefois sur des principes communs.

Tous les régimes obligatoires, à des degrés divers, intègrent des mécanismes de solidarité :

Solidarité entre les générations, puisqu’ils sont en répartition,
Solidarité à l’intérieur d’une même génération, dans la mesure où ils organisent de larges redistributions entre les différentes catégories socio-professionnelles et les sexes.
" />
