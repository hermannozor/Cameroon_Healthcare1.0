<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Camtel HealthCare</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">
    <!-- Footer-->
                <p:layoutUnit position="south" size="50" closable="true" collapsible="true" >
            
            <div align="center" >
                            <h:outputText value="Camtel © 2015" style="font-size: 12px"/>    |       <h:outputLink value="http://www.primefaces.org"  style="font-size: 12px;text-decoration: none"><h:outputText value="Contactez-Nous" /></h:outputLink>     |       <h:outputLink value="http://www.primefaces.org"  style="font-size: 12px;text-decoration: none"><h:outputText value="Plan du Site" /></h:outputLink>    |       <h:outputLink value="http://www.primefaces.org"  style="font-size: 12px;text-decoration: none"><h:outputText value="Politique de confidentialité" /></h:outputLink>     |       <h:outputLink value="http://www.primefaces.org" style="font-size: 12px;text-decoration: none"><h:outputText value="Conditions d'utilisation"/></h:outputLink>     | 
            </div>        
                </p:layoutUnit>
    
    <p:layoutUnit position="west" size="200">
            
            <h:form>
    <p:growl autoUpdate="true"/>
 
    <p:panelMenu style="width:100%; font-size: 12px">
        <p:submenu label="Gérer le dossier du patient">
            <p:menuitem value="Créer un dossier" outcome="createMedicalDoc.xhtml" icon="ui-icon-disk" />
            <p:menuitem value="Éditer un dossier" outcome="editMedicalDoc.xhtml"  icon="ui-icon-arrowrefresh-1-w" />
            <p:menuitem value="Consulter un dossier" outcome="viewMedicalDoc.xhtml" icon="ui-icon-disk" />
            
        </p:submenu>
        <p:submenu label="Gérer les évènements">
            
            <p:menuitem value="lister les consultations" outcome="eventConsultations.xhtml" ajax="false" icon="ui-icon-document"/>
            <p:menuitem value="Lister les examens" outcome="eventExam.xhtml" ajax="false" icon="ui-icon-document"/>
            
        </p:submenu>
        <p:separator />
        <p:submenu label="Gérer votre compte utilisateur" >
        <p:menuitem value="Éditer le compte" outcome="editDotorProfile.xhtml" ajax="false" icon="ui-icon-document"/>
        <p:menuitem value="Consulter le compte" outcome="listDoctorProfile.xhtml"  ajax="false" icon="ui-icon-document"/>
         
        </p:submenu>
        
        <p:submenu label="Plateforme d'échange" >
    
            <p:menuitem value="Lister les sujets" outcome="forumHealthCare.xhtml"  ajax="false" icon="ui-icon-document"/>
        
        </p:submenu>
        
        <p:submenu label="Envoyer un récapitulatif" >
    
            <p:menuitem value="Résumé de la consultation" outcome="pdfRecapitulatif.xhtml"  ajax="false" icon="ui-icon-document"/>
        
        </p:submenu>
        
         <p:submenu label="Déconnexion" >
    
            <p:menuitem value="Déconnectez-vous" outcome="quitDoctorSession.xhtml"  ajax="false" icon="ui-icon-document"/>
        </p:submenu>
        
        
    </p:panelMenu>
</h:form>
         
        </p:layoutUnit>

              
    <!-- Body-->
                <p:layoutUnit position="center" >
                    
                    <h:form>
                        <div align="center">
                        <h:graphicImage url="/images/banner.png" style="width: 80%; height: 50%"/>

                        <p:growl id="messages"/>
 
                        <p:menubar style="margin-left: 10%;margin-right: 10%; font-size: 14px">

          <p:menuitem value="Patient" url="/FR/Doctor/patientProfile.xhtml" icon="ui-icon-home" />
      
 
        <p:submenu label="Historique"  icon="ui-icon-pencil">
            <p:menuitem style="font-size: 12px" value="Consultations" url="/FR/Doctor/listConsultationsPatient.xhtml"  />
            <p:menuitem style="font-size: 12px" value="Ordonnances" url="/FR/Doctor/listOrdoPatient.xhtml" />
            <p:menuitem style="font-size: 12px" value="Courrier" url="/FR/Doctor/listCourrierPatient.xhtml" />
            <p:menuitem style="font-size: 12px" value="Vacccins" url="/FR/Doctor/listVaccPatient.xhtml" />
            <p:menuitem style="font-size: 12px" value="Biologie" url="/FR/Doctor/listBioPatient.xhtml" />
        </p:submenu> 
 
        <p:menuitem value="Consultation" url="/FR/Doctor/consultationPatient.xhtml" icon="ui-icon-home" />  
        <p:menuitem value="Ordonnance" url="/FR/Doctor/ordonnancePatient.xhtml" icon="ui-icon-home" />    
        <p:menuitem value="Courrier" url="/FR/Doctor/courrierPatient.xhtml" icon="ui-icon-home" />
        <p:menuitem value="Vaccins" url="/FR/Doctor/vaccinPatient.xhtml" icon="ui-icon-home" />
        <p:menuitem value="Biologie" url="/FR/Doctor/biologiePatient.xhtml" icon="ui-icon-home" />
      
        <f:facet name="options">
            <p:commandButton type="button" value="Déconnexion" icon="ui-icon-extlink"/>
        </f:facet>
    </p:menubar>
    </div>
                        <br/>
            
                        <div align="center" >
                           <p:panel style="width: 90%;height: 80%;margin-left: 1%">
                                <p:outputLabel style="color: royalblue"> Vaccinations</p:outputLabel> 
                                <p:dataTable  liveResize="true"  style="font-size: 12px" var="vaccination" value="#{sessionControl.checkPatientVaccins()}" widgetVar="vaccinationTable"
                                             emptyMessage="Aucune information trouvée." filteredValue="#{sessionControl.filteredVaccins}">
    <f:facet name="header">
            <p:outputPanel style="height: 20px">
                <h:outputText value="" />
            </p:outputPanel>
    </f:facet>
                                    
    <p:column filterBy="#{vaccination.dateVacc}" style="font-size: 14px;width: 12%" headerText="Date">
        <h:outputText value="#{vaccination.dateVacc}" />
    </p:column>
 
    <p:column filterBy="#{vaccination.nomVaccin}" style="font-size: 14px;width: 25%" headerText="Vaccin">
        <h:outputText value="#{vaccination.nomVaccin}" />
    </p:column>
 
    <p:column filterBy="#{vaccination.injectionVacc}" style="font-size: 14px;width: 12%" headerText="Injection">
        <h:outputText value="#{vaccination.injectionVacc}" />
    </p:column>
 
    <p:column filterBy="#{vaccination.methodeVacc}" style="font-size: 14px;width: 12%" headerText="Méthode">
        <h:outputText value="#{vaccination.methodeVacc}" />
    </p:column>
    
    <p:column filterBy="#{vaccination.lotVacc}" style="font-size: 14px;width: 14%" headerText="Lot">
        <h:outputText value="#{vaccination.lotVacc}" />
    </p:column>
                                    
    <p:column filterBy="#{vaccination.resultatVacc}" style="font-size: 14px;width: 15%" headerText="Résultat">
        <h:outputText value="#{vaccination.resultatVacc}" />
    </p:column>
 
    <p:column filterBy="#{vaccination.rappelVacc}" style="font-size: 14px;width: 14%" headerText="Rappel">
        <h:outputText value="#{vaccination.rappelVacc}" />
    </p:column>
 
                                 
</p:dataTable>
                                
                            </p:panel>
                                                     
                        </div>
                 </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
